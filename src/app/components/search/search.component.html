<input
  type="text"
  class="search"
  [(ngModel)]="search"
  (input)="onSearch.next($event)"
  (focus)="focus = 'focus'"
  (blur)="blurHandler()"
  placeholder="search" />
<div class="artists {{focus}}">
  <a *ngFor="let artist of artists$ | async" class="artist" [routerLink]="['/artist/'+artist.name+'/bio']">
    <div class="img">
      <img src="{{artist.image[0]['#text']}}" alt="{{artist.name}}">
    </div>
    <div class="name">
      {{artist.name}}
    </div>
  </a>
</div>
