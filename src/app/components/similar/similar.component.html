<div *ngIf="similar?.length > 0" class="similar-artists__wrapper">
  <h2>Similar Artists</h2>
  <div class="similar-artists">
    <div *ngFor="let artist of similar" class="similar-artists__item">
      <a routerLink="/artist/{{artist.name}}/bio" title="{{artist.name}}">{{artist.name}}</a>
      <a routerLink="/artist/{{artist.name}}/bio">
        <img src="{{artist.image[2]['#text']}}" />
      </a>
    </div>
  </div>
</div>
