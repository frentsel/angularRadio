<div class="controls">
  <div (click)="play()" *ngIf="!isPlay">Play</div>
  <div (click)="pause()" *ngIf="isPlay">Pause</div>
  <div class="visualization">
    <canvas id="canvas"></canvas>
  </div>
  <div>{{ currentTime }}</div>
</div>

<audio [src]="src" #audio controls>
  <ng-content></ng-content>
</audio>
