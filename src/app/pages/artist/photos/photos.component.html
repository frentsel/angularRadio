<div *ngIf="photos?.length">
	<h1>Photos of {{artist}}</h1>
	<div class="wrapper">
		<div class="photos">
			<div *ngFor="let photo of photos; let i = index" class="item">
				<div>
					<img [src]="photo.thumb" (click)="open(i)" alt="{{photo.caption}} photo {{i}}" />
				</div>
			</div>
		</div>
	</div>
	<app-comments></app-comments>
</div>
